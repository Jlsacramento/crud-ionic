<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic SQLite Exemplo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="filterProducts($event)" [(ngModel)]="searchText"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let produto of produtos">
      <button ion-item (click)="editProduct(produto.id)">
        <h1>{{ produto.nome }}</h1>
        <h2>{{ produto.nome_categoria }}</h2>
        <h2>{{ produto.vencimento | date: 'dd/MM/yyyy'}}</h2>
        <h2 class="price">{{ produto.preco | currency: 'BRL': true }}</h2>
      </button>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeProduct(produto)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="light" (click)="addProduct()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-footer>
    <ion-toolbar>
      <p>Total: {{ produtos.length }}</p>
      <ion-list>
        <ion-item no-lines>
          <ion-label>Listar Inativos</ion-label>
          <ion-toggle name="listarInativos" [(ngModel)]="onlyInactives" (ionChange)="getAllProducts()"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-toolbar>
  </ion-footer>
</ion-content>
