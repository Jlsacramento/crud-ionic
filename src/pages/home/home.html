<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic SQLite Exemplo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="filterProducts($event)" [(ngModel)]="searchText"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let product of products">
      <button ion-item (click)="editProduct(product.pro_id)">
        <h1>{{ product.nome }}</h1>
        <h2>{{ product.nome_categoria }}</h2>
        <h2>{{ product.vencimento | Data: 'dd/MM/yyyy' }}</h2>
        <h2 class="price">{{ product.preco | currency: 'BRL':true }}</h2>
      </button>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeProduct(product)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button icon-fab color="light" (click)="addProduct()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-footer>
    <ion-toolbar>
      <p>Total: {{ products.length }}</p>
      <ion-list>
        <ion-item no-lines>
          <ion-label>Listar Inativos</ion-label>
          <ion-toggle name="listarInativos" [(ngModel)]="onlyInactives" (ionChange)="getAllProducts()"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-toolbar>
  </ion-footer>
</ion-content>
